{% extends "base.html" %}
{% block content %}
<!-- Hodimlar Boâ€˜limi -->
<section class="hodimlar" id="hodimlar" style="background: linear-gradient(to bottom right, #f0f4ff, #e6ecf7); min-height: 100vh;">
  <div class="container py-5">
    <h2 class="section-title scroll-animate text-center mb-5">Jamoamiz A'zolari</h2>
    
    <div class="d-flex flex-column gap-4">
      {% for hodim in hodimlar_list %}
      <div class="news-card scroll-animate d-flex flex-column flex-md-row align-items-start p-3" style="background-color: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); overflow: hidden;">
        <img
          src="{{ hodim.image.url }}"
          alt="{{ hodim.ismi }}"
          style="width: 260px; height: 260px; object-fit: cover; border-radius: 12px; margin-right: 24px;"
        />
        <div class="news-content mt-3 mt-md-0">
          <h3 class="news-title">{{ hodim.ismi }}</h3>
          <p class="news-excerpt">
            <strong></strong> {{ hodim.lavozimi }}<br>
            <strong>Telefon:</strong> {{ hodim.phone }}<br>
            <strong>Telegram:</strong> 
            <a href="https://t.me/{{ hodim.telegram|cut:'@' }}" target="_blank">
              {{ hodim.telegram }}
            </a>
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
